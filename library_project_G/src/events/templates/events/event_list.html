{% extends "base.html" %}

{% block content %}
<h1>Library Events</h1>
<ul>
  {% for event in events %}
    <li>
      <a href="{% url 'events:event_detail' event.slug %}">{{ event.title }}</a> - {{ event.start_time|date:"M d, Y H:i" }}
    </li>
  {% empty %}
    <li>No upcoming events.</li>
  {% endfor %}
</ul>
{% endblock %}
